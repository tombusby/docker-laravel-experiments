nginx:
  image: nginx:stable
  volumes:
    - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    - ./src:/var/www/html
  links:
    - php:php
  ports:
    - 80:80

php:
  image: php:5.6-fpm
  volumes:
    - ./php-fpm.conf:/usr/local/etc/php-fpm.d/www.conf:ro
    - ./src:/var/www/html
  expose:
    - 9000

